server:
  http_listen_address: 0.0.0.0
  http_listen_port: 3100

memberlist:
  join_members: ["read", "write", "backend"]
  dead_node_reclaim_time: 30s
  gossip_to_dead_nodes_time: 15s
  left_ingesters_timeout: 30s
  bind_addr: ['0.0.0.0']
  bind_port: 7946
  gossip_interval: 2s

schema_config:
  configs:
    - from: 2021-08-01
      store: tsdb
      object_store: s3
      schema: v13
      index:
        prefix: index_
        period: 24h

common:
  path_prefix: /loki
  replication_factor: 1
  compactor_address: http://backend:3100
  storage:
    s3:
      endpoint: minio:9000
      insecure: true
      bucketnames: loki-data
      access_key_id: loki
      secret_access_key: supersecret
      s3forcepathstyle: true
  ring:
    kvstore:
      store: memberlist

ingester:
  max_chunk_age: 1h          # Max age for chunking logs
  chunk_target_size: 1048576 # Target chunk size in bytes
  chunk_idle_period: 5m      # Period to wait before closing chunk

query_range:
# No max_query_duration and split_queries_by_interval here
# Remove unsupported fields from query_range

frontend:
  # Removed query_timeout and tail_proxy_timeout fields
  compress_responses: true    # Enable compression of query responses
